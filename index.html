<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>billionaire-diary</title>
  <link rel="stylesheet" href="./dist/style.css">
  <!-- font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <section class=" flex justify-between h-screen  ">
    <aside class=" bg-[#0E1B34] w-[20%] font-inter  ">
      <div>
        <div class="text-center mt-5 mb-10 text-lg">
          <h1 " class=" text-[#D9D9D9] ">BILLIONAIRE</h1>
          <h3 class=" text-[#D9D9D9] opacity-75">DIARY</h3>
        </div>
        <div class="space-y-3 w-10/12 mx-auto">
          <div class="text-center  ">
            <button class="bg-[#D9D9D9] w-full  text-sm text-[#0E1B34] btn-effect "><span class="font-bold ">Add a
                user</span>
              <small class="block font-light ">(Randomly)</small></button>
          </div>
          <div class="text-center ">
            <button class="bg-[#D9D9D9] w-full text-sm text-[#0E1B34] font-bold py-2 btn-effect">Double Money
            </button>
          </div>
          <div class="text-center">
            <button class="bg-[#D9D9D9] w-full text-sm text-[#0E1B34] btn-effect  "><span class="font-bold">Sort By
                Rank</span>
              <small class="block font-light ">(Decending)</small></button>
          </div>
          <div class="text-center">
            <button class="bg-[#D9D9D9] w-full text-sm text-[#0E1B34] btn-effect  py-2 "><span
                class="font-bold">Calculate Entire
                Wealth</span> </button>
          </div>
        </div>
        <div class="w-9/12 mx-auto my-10">
          <svg width="190" height="10" viewBox="0 0 124 7" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M118.333 3.5C118.333 4.97276 119.527 6.16667 121 6.16667C122.473 6.16667 123.667 4.97276 123.667 3.5C123.667 2.02724 122.473 0.833333 121 0.833333C119.527 0.833333 118.333 2.02724 118.333 3.5ZM3 4H121V3H3V4Z"
              fill="#D9D9D9" />
            <path
              d="M0.333536 3.59932C0.339235 5.07206 1.53775 6.26134 3.0105 6.25564C4.48325 6.24994 5.67253 5.05143 5.66683 3.57868C5.66113 2.10593 4.46261 0.916652 2.98986 0.92235C1.51712 0.928049 0.327838 2.12657 0.333536 3.59932ZM3.00212 4.08899L49.0018 3.911L48.9979 2.91101L2.99825 3.089L3.00212 4.08899Z"
              fill="#D9D9D9" />
          </svg>
        </div>
        <div class="space-y-3 w-10/12 mx-auto">
          <div class="text-center ">
            <button class="bg-[#D9D9D9] w-full text-sm text-[#0E1B34] font-bold py-2 btn-effect ">Show All Billionaires
            </button>
          </div>
          <div class="text-center">
            <button id="industry" class="bg-[#D9D9D9] w-full text-sm text-[#0E1B34] btn-effect "><span
                class="font-bold">Richest by
                Industry</span> <br>
              <small class=" font-light ">(Technology)</small></button>
          </div>
          <div class="text-center">
            <button class="bg-[#D9D9D9] w-full text-sm text-[#0E1B34] btn-effect  "><span class="font-bold">Calculate
                Entire
                Wealth</span><br><small class=" font-light ">(Decending)</small> </button>
          </div>
        </div>

      </div>
    </aside>
    <main class=" w-[80%] overflow-y-scroll">

      <!-- header section -->
      <header class="bg-[#FCFAFA] flex justify-between items-center h-[15%]  ">
        <div class=" ms-11">
          <input id="searchField" type="text" placeholder="Search"
            class="bg-[#FCFAFA] font-inter border-b-2 border-[#0E1B34] w-28 max-w-xs focus:outline-none" />
        </div>
        <div id="headingTag" class="text-center font-inknut mr-24 hidden">
          <h2> <span class="text-xl font-bold ">Richest by industry</span> <br> <span
              class="text-sm font-semibold">(Technology)</span></h2>

        </div>
        <div>
          <img class="w-14" src="images/logo/logo1.png" alt="">
        </div>
      </header>

      <!-- Table Section -->
      <section id="tableSection" class="bg-[#D9D9D9] h-[85%] pt-10  ">
        <div class=" w-11/12 mx-auto h-full">
          <h3 class="text-[#000000] font-semibold font-inter py-7 ">Hello, User!</h3>

          <div class="overflow-x-auto">
            <table class="  w-full text-left font-inter text-[#000000]">
              <!-- head -->
              <thead class="border-b-2 border-[#0E1B34]">
                <tr>
                  <th class="pb-5">Person</th>
                  <th class="pb-5">Citizenship</th>
                  <th class="pb-5">Industry</th>
                  <th class="pb-5">Rank</th>
                  <th class="pb-5">Wealth</th>
                </tr>
              </thead>
              <tbody>
                <!-- row 1 -->
                <tr>
                  <td class="pb-3 pt-5">Jeff Bezos</td>
                  <td class="pb-3 pt-5">United States</td>
                  <td class="pb-3 pt-5">Technology</td>
                  <td class="pb-3 pt-5">3</td>
                  <td class="pb-3 pt-5">$124317.31</td>
                </tr>
                <!-- row 2 -->
                <tr>
                  <td class="pb-3">Sergey-Brin</td>
                  <td class="pb-3">United States</td>
                  <td class="pb-3">Technology</td>
                  <td class="pb-3">12</td>
                  <td class="pb-3">$80526.39</td>
                </tr>
                <!-- row 3 -->
                <tr>
                  <td class="pb-5">Murat Vargi</td>
                  <td class="pb-5">Turkey</td>
                  <td class="pb-5">Telecom</td>
                  <td class="pb-5">2495</td>
                  <td class="pb-5">$1029.57</td>
                </tr>
          </div>
          </tbody>
          <tfoot class="border-t-2 border-[#0E1B34] ">
            <td class="pt-5 text-[#000000] font-semibold font-inter">Total</td>
            <td class="pt-5"></td>
            <td class="pt-5"></td>
            <td class="pt-5"></td>
            <td class="pt-5">$205873.27</td>
          </tfoot>
          </table>
        </div>


      </section>

      <!-- card section -->
      <section class="bg-[#D9D9D9] pt-10 h-[85%] ">

        <div class=" w-full p-4 ">
          <!-- Loding button 1st -->
          <div id="loading" class="text-center hidden mb-5 ">
            <button class="btn loading text-center bg-[#0E1B34] text-[#D9D9D9] rounded-none">loading...</button>
          </div>
          <!-- card -->
          <div id="cardDiv" class="grid grid-cols-3 gap-4 ">
          </div>
          <!-- Load More Button -->
          <div id="btnMoreDiv" class="text-center mt-5 hidden  ">
            <button id="btnMoreLoad" class="btn btn-wide rounded-none   text-[#D9D9D9] bg-[#0E1B34] ">Load
              More</button>;
          </div>
          <!-- Loding button 2nd -->
          <div id="loading2" class="text-center hidden mt-5">
            <button class="btn loading text-center bg-[#0E1B34] text-[#D9D9D9] rounded-none">loading...</button>
          </div>
        </div>
      </section>

    </main>
  </section>


  <script src="billionaire.js"></script>
</body>

</html>
